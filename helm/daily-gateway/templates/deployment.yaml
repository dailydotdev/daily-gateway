apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "daily-gateway.fullname" . }}
  labels:
    app: {{ template "daily-gateway.name" . }}
    chart: {{ template "daily-gateway.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "daily-gateway.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        checksum/files: {{ include (print $.Template.BasePath "/secret-files.yaml") . | sha256sum }}
        checksum/configmap: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      labels:
        app: {{ template "daily-gateway.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
          env:
          - name: NODE_ENV
            value: production
          - name: PORT
            value: "3000"
          - name: GCLOUD_TRACE_NEW_CONTEXT
            value: "1"
          - name: KEEP_ALIVE_TIMEOUT
            value: "620000"
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: "/etc/config/serviceAccount.json"
          - name: MYSQL_USER
            valueFrom:
              secretKeyRef:
                name: {{ template "daily-gateway.fullname" . }}
                key: MYSQL_USER
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ template "daily-gateway.fullname" . }}
                key: MYSQL_PASSWORD
          - name: MYSQL_DATABASE
            valueFrom:
              secretKeyRef:
                name: {{ template "daily-gateway.fullname" . }}
                key: MYSQL_DATABASE
          - name: MYSQL_HOST
            valueFrom:
              secretKeyRef:
                name: {{ template "daily-gateway.fullname" . }}
                key: MYSQL_HOST
          - name: COOKIES_DOMAIN
            valueFrom:
              secretKeyRef:
                name: {{ template "daily-gateway.fullname" . }}
                key: COOKIES_DOMAIN
          - name: COOKIES_KEY
            valueFrom:
              secretKeyRef:
                name: {{ template "daily-gateway.fullname" . }}
                key: COOKIES_KEY
          - name: GITHUB_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: {{ template "daily-gateway.fullname" . }}
                key: GITHUB_CLIENT_ID
          - name: GITHUB_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ template "daily-gateway.fullname" . }}
                key: GITHUB_CLIENT_SECRET
          - name: GOOGLE_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: {{ template "daily-gateway.fullname" . }}
                key: GOOGLE_CLIENT_ID
          - name: GOOGLE_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ template "daily-gateway.fullname" . }}
                key: GOOGLE_CLIENT_SECRET
          - name: JWT_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ template "daily-gateway.fullname" . }}
                key: JWT_SECRET
          - name: JWT_AUDIENCE
            valueFrom:
              secretKeyRef:
                name: {{ template "daily-gateway.fullname" . }}
                key: JWT_AUDIENCE
          - name: JWT_ISSUER
            valueFrom:
              secretKeyRef:
                name: {{ template "daily-gateway.fullname" . }}
                key: JWT_ISSUER
          - name: SLACK_WEBHOOK
            valueFrom:
              secretKeyRef:
                name: {{ template "daily-gateway.fullname" . }}
                key: SLACK_WEBHOOK
          - name: URL_PREFIX
            valueFrom:
              configMapKeyRef:
                name: {{ template "daily-gateway.fullname" . }}
                key: URL_PREFIX
          - name: CORS_ORIGIN
            valueFrom:
              configMapKeyRef:
                name: {{ template "daily-gateway.fullname" . }}
                key: CORS_ORIGIN
          - name: MONETIZATION_URL
            valueFrom:
              configMapKeyRef:
                name: {{ template "daily-gateway.fullname" . }}
                key: MONETIZATION_URL
          - name: REDIRECTOR_URL
            valueFrom:
              configMapKeyRef:
                name: {{ template "daily-gateway.fullname" . }}
                key: REDIRECTOR_URL
          - name: API_URL
            valueFrom:
              configMapKeyRef:
                name: {{ template "daily-gateway.fullname" . }}
                key: API_URL
          - name: BESTICON_URL
            valueFrom:
              configMapKeyRef:
                name: {{ template "daily-gateway.fullname" . }}
                key: BESTICON_URL
          - name: ACCESS_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ template "daily-gateway.fullname" . }}
                key: ACCESS_SECRET
          - name: API_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ template "daily-gateway.fullname" . }}
                key: API_SECRET
          - name: SENDGRID_API_KEY
            valueFrom:
              secretKeyRef:
                name: {{ template "daily-gateway.fullname" . }}
                key: SENDGRID_API_KEY
          volumeMounts:
          - name: config
            mountPath: "/etc/config"
            readOnly: true
          resources:
{{ toYaml .Values.resources | indent 12 }}
      volumes:
      - name: config
        secret:
          secretName: {{ template "daily-gateway.fullname" . }}-files
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
